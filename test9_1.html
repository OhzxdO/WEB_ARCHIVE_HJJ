<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <button id="b1">确认对话框</button>
    <button id="b2">删除对话框</button>
    <button id="b3">信息提示对话框</button>

    <p>当前时间</p>
    <p id="demo"></p>
    <script>
        var myVar=setInterval(function(){myTimer()},1000);
        function myTimer(){
            var d=new Date();
            var t=d.toLocaleTimeString();
            document.getElementById("demo").innerHTML=t;
        }
    </script>
</head>

<body>
    <script>
        var arr = new Array(10);
        for (var i = 0; i < 10; ++i) {
            arr[i] = i;
            document.write(arr[i] + ' ');
        }
        document.write("数组:" + '<br>')

        document.write("<br>删除第二个元素:" + '<br>');
        delete arr[1];
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + ' ');
        }
        document.write("<hr>")
        var str = "云南大学软件学院";
        document.write("<br>更改前:<br>")
        document.write(str);
        document.write("<br>更改后:<br>")
        str = "JavaScript编程语言"
        document.write(str+"<br>");

        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        b1.onclick = function () {
            window.alert("确认对话框");
        }
        b2.onclick = function () {
            window.alert("删除对话框");
        }
        b3.onclick = function () {
            window.alert("信息提示对话框");
        }
       
    </script>
</body>

</html>
